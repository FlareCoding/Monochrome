---
name: Build

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: build project
      run: mkdir build && cd build && cmake .. && cmake --build .
      
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: build project
      run: mkdir build && cd build && cmake .. && cmake --build .

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build project
      run: mkdir build && cd build && cmake .. && cmake --build .